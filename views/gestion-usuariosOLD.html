<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Usuarios</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/admin.html">Panel Admin</a>
  </nav>

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Gestión de usuarios</h2>
      <div class="d-flex gap-2">
        <a href="/agregar-usuario.html" class="btn btn-success">Agregar usuario</a>
        <a href="/admin.html" class="btn btn-secondary">Volver</a>
      </div>

    </div>

    <table class="table table-bordered table-hover shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Tipo</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios">
        <!-- Datos dinámicos -->
      </tbody>
    </table>
  </div>

  <script>
    async function cargarUsuarios() {
      try {
        const res = await fetch('/usuarios');
        const usuarios = await res.json();
        const tabla = document.getElementById('tablaUsuarios');
        tabla.innerHTML = '';

        usuarios.forEach(u => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${u.id_usuario}</td>
            <td>${u.nombre_usuario}</td>
            <td>${u.correo}</td>
            <td>${u.tipo_usuario}</td>
            <td>${u.estado ? 'Activo' : 'Inactivo'}</td>
            <td>
              <a href="/editar-usuario.html?id=${u.id_usuario}" class="btn btn-sm btn-warning">Editar</a>
            </td>
          `;
          tabla.appendChild(fila);
        });
      } catch (error) {
        console.error(error);
      }
    }

    cargarUsuarios();
  </script>
</body>

</html>
