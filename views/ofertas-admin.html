<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Historial de ofertas</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="admin.html">Subastas WCH - Admin</a>
    </nav>

    <div class="container py-4">
        <h3 class="text-center mb-4">Historial de ofertas por producto</h3>

        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-8">
                                <label for="selectProducto" class="form-label">Selecciona un producto</label>
                                <select id="selectProducto" class="form-select">
                                    <option value="">Cargando productos...</option>
                                </select>
                            </div>
                            <div class="col-md-4 text-end">
                                <button id="btnVerOfertas" class="btn btn-primary" disabled>Ver ofertas</button>
                            </div>
                        </div>
                        <div id="infoProducto" class="mt-3 text-muted small"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-sm align-middle" id="tablaOfertas">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th class="text-end">Monto</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3" class="text-muted">Selecciona un producto para ver sus ofertas.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="admin.html" class="btn btn-outline-secondary">Volver</a>
        </div>
    </div>

    <script>
        (async function cargarMisOfertas() {
            const cont = document.getElementById('contenedorMisOfertas');
            try {
                const res = await fetch('/usuario/mis-ofertas');
                if (res.status === 401) {
                    cont.innerHTML = `<div class="alert alert-warning">Debes iniciar sesión para ver tus ofertas.</div>`;
                    return;
                }
                const ofertas = await res.json();

                if (!Array.isArray(ofertas) || ofertas.length === 0) {
                    cont.innerHTML = `<div class="alert alert-info">Aún no has realizado ofertas.</div>`;
                    return;
                }

                cont.innerHTML = ofertas.map(o => `
      <div class="card shadow-sm mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-bold">${o.nombre_producto}</div>
            <div class="text-muted small">Realizada el ${new Date(o.fecha_oferta).toLocaleString('es-CL')}</div>
          </div>
          <div class="text-end">
            <div class="fw-bold">$${Number(o.monto_oferta).toLocaleString('es-CL')}</div>
            <a class="btn btn-sm btn-outline-primary mt-2" href="/producto.html?id=${o.id_producto}">Ver producto</a>
          </div>
        </div>
      </div>
    `).join('');
            } catch (e) {
                console.error(e);
                cont.innerHTML = `<div class="alert alert-danger">Error al cargar tus ofertas.</div>`;
            }
        })();
    </script>

</body>

</html>
