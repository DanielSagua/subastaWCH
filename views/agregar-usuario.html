<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Usuario</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <h2 class="mb-4">Agregar nuevo usuario</h2>
    <form id="formUsuario">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" id="correo" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" id="rut" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de usuario</label>
        <select id="tipo" class="form-select">
          <option value="usuario">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" id="btnGuardar">
        <span id="spinner" class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
        Guardar
      </button>

      <a href="/gestion-usuarios.html" class="btn btn-secondary">Cancelar</a>
    </form>
    <div id="mensaje" class="mt-3 text-success"></div>
  </div>

  <script>
    // Validación mínima de contraseña (puedes fortalecerla si quieres)
    function validarPassword(pwd) {
      if (typeof pwd !== 'string') return 'Contraseña inválida.';
      if (pwd.length < 8) return 'La contraseña debe tener al menos 8 caracteres.';
      return null;
    }

    document.getElementById('formUsuario').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const rut = document.getElementById('rut').value.trim();
      const password = document.getElementById('password').value;
      const tipo = document.getElementById('tipo').value;

      const btn = document.getElementById('btnGuardar');   // debe existir en tu HTML
      const spinner = document.getElementById('spinner');       // idem (spinner dentro del botón)
      const msg = document.getElementById('mensaje');       // contenedor de mensajes

      // Reset mensajes
      if (msg) {
        msg.textContent = '';
        msg.classList.remove('text-danger', 'text-success');
      }

      // ✅ Validación de contraseña
      const errPwd = validarPassword(password);
      if (errPwd) {
        if (msg) { msg.textContent = errPwd; msg.classList.add('text-danger'); }
        return;
      }

      // Bloquear botón + mostrar spinner
      if (btn) btn.disabled = true;
      if (spinner) spinner.classList.remove('d-none');

      try {
        const res = await fetch('/usuarios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, correo, rut, password, tipo })
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok) {
          if (msg) { msg.textContent = 'Usuario creado con éxito.'; msg.classList.add('text-success'); }
          document.getElementById('formUsuario').reset();
        } else {
          if (msg) { msg.textContent = data.message || 'Error al crear usuario.'; msg.classList.add('text-danger'); }
        }
      } catch (error) {
        console.error(error);
        if (msg) { msg.textContent = 'Error de conexión al crear usuario.'; msg.classList.add('text-danger'); }
      } finally {
        if (btn) btn.disabled = false;
        if (spinner) spinner.classList.add('d-none');
      }
    });
  </script>

</body>

</html>
