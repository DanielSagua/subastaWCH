<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Usuario</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <h2 class="mb-4">Agregar nuevo usuario</h2>
    <form id="formUsuario">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" id="correo" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" id="rut" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de usuario</label>
        <select id="tipo" class="form-select">
          <option value="usuario">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="/gestion-usuarios.html" class="btn btn-secondary">Cancelar</a>
    </form>
    <div id="mensaje" class="mt-3 text-success"></div>
  </div>

  <script>

    const { nuevaPassword } = req.body;
    const errPwd = validarPassword(nuevaPassword);
    if (errPwd) return res.status(400).json({ message: errPwd });
    const hashed = await bcrypt.hash(nuevaPassword, 10);


    document.getElementById('formUsuario').addEventListener('submit', async function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const rut = document.getElementById('rut').value;
      const password = document.getElementById('password').value;
      const tipo = document.getElementById('tipo').value;

      try {
        const res = await fetch('/usuarios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, correo, rut, password, tipo })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById('mensaje').textContent = 'Usuario creado con éxito';
          document.getElementById('formUsuario').reset();
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>

</html>
