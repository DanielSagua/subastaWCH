<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar usuario</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="admin.html">Subastas WCH - Admin</a>
    </nav>

    <div class="container py-4">
        <h3 class="mb-4 text-center">Editar usuario</h3>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="formEditarUsuario">
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo (no editable)</label>
                                <input type="email" id="correo" class="form-control" disabled>
                            </div>

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo de usuario</label>
                                <select id="tipo" class="form-select" required>
                                    <option value="admin">Administrador</option>
                                    <option value="usuario">Usuario</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select id="estado" class="form-select" required>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>

                            <!-- Cambiar contraseña (opcional) -->
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" role="switch" id="switchPwd">
                                <label class="form-check-label" for="switchPwd">Cambiar contraseña</label>
                            </div>

                            <div id="pwdBox" class="row g-3 d-none">
                                <div class="col-md-6">
                                    <label for="pwd1" class="form-label">Nueva contraseña</label>
                                    <input type="password" id="pwd1" class="form-control" minlength="8"
                                        autocomplete="new-password">
                                    <div class="form-text">Mínimo 8 caracteres.</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="pwd2" class="form-label">Confirmar contraseña</label>
                                    <input type="password" id="pwd2" class="form-control" minlength="8"
                                        autocomplete="new-password">
                                </div>
                            </div>

                            <div class="d-flex gap-2 mt-4 align-items-center">
                                <a href="gestion-usuarios.html" class="btn btn-outline-secondary">Cancelar</a>

                                <!-- Confirmación eliminar -->
                                <button type="button" class="btn btn-danger" id="btnEliminar" data-bs-toggle="modal"
                                    data-bs-target="#confirmEliminarModal">
                                    Eliminar usuario
                                </button>

                                <button type="submit" class="btn btn-primary ms-auto" id="btnGuardar">
                                    <span id="spinnerGuardar" class="spinner-border spinner-border-sm d-none me-2"
                                        role="status" aria-hidden="true"></span>
                                    Guardar cambios
                                </button>
                            </div>

                            <div id="mensaje" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal confirmación eliminar -->
    <div class="modal fade" id="confirmEliminarModal" tabindex="-1" aria-labelledby="confirmEliminarLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmEliminarLabel">Eliminar usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>¿Seguro que deseas eliminar al usuario <strong id="nombreUsuarioModal"></strong>? Esta acción no
                        se puede deshacer.</p>
                    <div id="msgEliminar" class="text-danger small mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-danger" id="confirmEliminar">
                        <span id="spinnerEliminar" class="spinner-border spinner-border-sm d-none me-2" role="status"
                            aria-hidden="true"></span>
                        Eliminar
                    </button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        let uOriginal = null;

        const btnGuardar = document.getElementById('btnGuardar');
        const spinnerGuardar = document.getElementById('spinnerGuardar');

        document.getElementById('switchPwd').addEventListener('change', (e) => {
            document.getElementById('pwdBox').classList.toggle('d-none', !e.target.checked);
        });

        async function cargarUsuario() {
            try {
                const res = await fetch('/usuarios');
                const usuarios = await res.json();
                const u = usuarios.find(x => String(x.id_usuario) === String(id));
                if (!u) {
                    setMsg('Usuario no encontrado.', true);
                    return;
                }

                document.getElementById('correo').value = u.correo || '';
                document.getElementById('nombre').value = u.nombre_usuario || '';
                document.getElementById('tipo').value = u.tipo_usuario || 'usuario';
                document.getElementById('estado').value = (u.estado ? '1' : '0');

                uOriginal = {
                    nombre_usuario: u.nombre_usuario || '',
                    tipo_usuario: u.tipo_usuario || 'usuario',
                    estado: !!u.estado
                };
            } catch (e) {
                setMsg('Error al cargar usuario.', true);
            }
        }

        function setMsg(texto, esError = false) {
            const msg = document.getElementById('mensaje');
            msg.className = esError ? 'text-danger' : 'text-success';
            msg.textContent = texto;
        }

        document.getElementById('formEditarUsuario').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!uOriginal) {
                setMsg('No hay datos del usuario cargados aún.', true);
                return;
            }

            const nombre = document.getElementById('nombre').value.trim();
            const tipo = document.getElementById('tipo').value;
            const estado = document.getElementById('estado').value === '1';
            const cambiarPwd = document.getElementById('switchPwd').checked;
            const pwd1 = document.getElementById('pwd1').value;
            const pwd2 = document.getElementById('pwd2').value;

            const cambios = {
                nombre: (nombre !== uOriginal.nombre_usuario),
                tipo: (tipo !== uOriginal.tipo_usuario),
                estado: (estado !== uOriginal.estado)
            };
            const hayCambiosDatos = cambios.nombre || cambios.tipo || cambios.estado;

            if (cambiarPwd) {
                if (!pwd1 || !pwd2) return setMsg('Ingresa y confirma la nueva contraseña.', true);
                if (pwd1.length < 8) return setMsg('La nueva contraseña debe tener al menos 8 caracteres.', true);
                if (pwd1 !== pwd2) return setMsg('Las contraseñas no coinciden.', true);
            }

            if (!hayCambiosDatos && !cambiarPwd) {
                setMsg('No hay cambios para guardar.', true);
                return;
            }

            const payload = hayCambiosDatos
                ? { nombre, tipo, estado: estado ? 1 : 0 }
                : { nombre: uOriginal.nombre_usuario, tipo: uOriginal.tipo_usuario, estado: uOriginal.estado ? 1 : 0 };

            if (cambiarPwd) payload.nuevaContrasena = pwd1;

            // ✅ Bloquear botón + mostrar spinner
            btnGuardar.disabled = true;
            spinnerGuardar.classList.remove('d-none');
            setMsg('');

            try {
                const res = await fetch(`/usuarios/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (res.ok) {
                    setMsg('Usuario actualizado correctamente.');
                    if (cambiarPwd) {
                        document.getElementById('pwd1').value = '';
                        document.getElementById('pwd2').value = '';
                        document.getElementById('switchPwd').checked = false;
                        document.getElementById('pwdBox').classList.add('d-none');
                    }
                    uOriginal = { nombre_usuario: nombre, tipo_usuario: tipo, estado };
                } else {
                    setMsg(data.message || 'Error al actualizar usuario.', true);
                }
            } catch (error) {
                setMsg('Error de conexión al actualizar usuario.', true);
            } finally {
                // ✅ Desbloquear botón y ocultar spinner
                btnGuardar.disabled = false;
                spinnerGuardar.classList.add('d-none');
            }
        });

        document.getElementById('btnEliminar').addEventListener('click', () => {
            const nombre = (document.getElementById('nombre').value || '').trim();
            const correo = (document.getElementById('correo').value || '').trim();
            document.getElementById('nombreUsuarioModal').textContent = nombre || correo || `ID ${id}`;
            document.getElementById('msgEliminar').textContent = '';
        });

        // document.getElementById('confirmEliminar').addEventListener('click', async () => {
        //     const btn = document.getElementById('confirmEliminar');
        //     const msg = document.getElementById('msgEliminar');
        //     btn.disabled = true; msg.textContent = '';

        //     try {
        //         const res = await fetch(`/usuarios/${id}`, { method: 'DELETE' });
        //         const data = await res.json().catch(() => ({}));

        //         if (res.ok) window.location.href = 'gestion-usuarios.html';
        //         else {
        //             msg.textContent = data.message || 'No se pudo eliminar el usuario.';
        //             btn.disabled = false;
        //         }
        //     } catch {
        //         msg.textContent = 'Error de conexión al eliminar.';
        //         btn.disabled = false;
        //     }
        // });

        document.getElementById('confirmEliminar').addEventListener('click', async () => {
            const btn = document.getElementById('confirmEliminar');
            const spin = document.getElementById('spinnerEliminar');
            const msg = document.getElementById('msgEliminar');

            btn.disabled = true;
            spin.classList.remove('d-none');
            msg.textContent = '';

            try {
                const res = await fetch(`/usuarios/${id}`, { method: 'DELETE' });
                const data = await res.json().catch(() => ({}));

                if (res.ok) {
                    window.location.href = 'gestion-usuarios.html';
                } else {
                    msg.textContent = data.message || 'No se pudo eliminar el usuario.';
                    btn.disabled = false;
                    spin.classList.add('d-none');
                }
            } catch {
                msg.textContent = 'Error de conexión al eliminar.';
                btn.disabled = false;
                spin.classList.add('d-none');
            }
        });


        cargarUsuario();
    </script>
</body>

</html>
