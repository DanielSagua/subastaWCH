<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis ofertas - Subastas WCH</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg-custom { background-color: #005387; } /* --azul-primario */
    .table thead th { white-space: nowrap; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
    <div class="container">
      <a class="navbar-brand" href="home.html">Subastas WCH</a>
      <span id="usuarioActivo" class="navbar-text text-light small"></span>
      <div class="ms-auto">
        <a href="/admin.html" id="btnAdmin" class="btn btn-warning d-none me-2">Panel Admin</a>
        <a href="/logout" class="btn btn-outline-light">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
      <h3 class="mb-0">Mis ofertas</h3>
      <a href="home.html" class="btn btn-outline-secondary btn-sm">Volver a Home</a>
    </div>

    <!-- Filtros -->
    <div class="row g-2 align-items-center mb-3">
      <div class="col-md-6">
        <input id="buscador" type="text" class="form-control" placeholder="Buscar por nombre de producto…">
      </div>
      <div class="col-md-3 text-md-end">
        <small class="text-muted">Resultados: <span id="countResultados">0</span></small>
      </div>
    </div>

    <!-- Estado: cargando -->
    <div id="estadoCargando" class="text-center my-4">
      <div class="spinner-border" role="status" aria-hidden="true"></div>
      <div class="mt-2 text-muted">Cargando tus ofertas…</div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-hover align-middle" id="tablaOfertas" style="display:none;">
        <thead class="table-light">
          <tr>
            <th style="width: 55%;">Producto</th>
            <th style="width: 15%;" class="text-end">Monto ofertado</th>
            <th style="width: 20%;">Fecha</th>
            <th style="width: 10%;" class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyOfertas"></tbody>
      </table>
    </div>

    <!-- Estado: sin sesión / vacío / error -->
    <div id="estadoMensaje" class="my-4"></div>

    <!-- Paginación -->
    <div class="d-flex justify-content-center mt-3" id="paginacion"></div>
  </main>

  <script>
    // ===== Navbar: usuario y rol =====
    async function cargarUsuarioActivo() {
      try {
        const res = await fetch('/usuario/perfil');
        if (!res.ok) throw new Error();
        const data = await res.json();

        const saludo = document.getElementById('usuarioActivo');
        if (saludo) saludo.textContent = `Bienvenido, ${data.nombre_usuario || data.nombre || ''}`;

        const btnAdmin = document.getElementById('btnAdmin');
        if (btnAdmin) {
          const rol = String(data.tipo_usuario || '').toLowerCase();
          if (rol === 'admin' || rol === 'administrador') btnAdmin.classList.remove('d-none');
        }
      } catch {
        const saludo = document.getElementById('usuarioActivo');
        if (saludo) saludo.textContent = '';
        const btnAdmin = document.getElementById('btnAdmin');
        if (btnAdmin) btnAdmin.classList.add('d-none');
      }
    }

    // ===== Mis ofertas: data, filtro y paginación =====
    let cacheOriginal = [];   // todas
    let cacheFiltrada = [];   // filtradas
    let currentPage = 1;
    const pageSize = 20;

    function norm(s) {
      return (s || '').toString().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
    }
    function debounce(fn, wait=200) {
      let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), wait); };
    }

    function aplicarFiltros() {
      const q = norm(document.getElementById('buscador').value);
      let base = cacheOriginal;
      if (q) base = base.filter(o => norm(o.nombre_producto).includes(q));
      cacheFiltrada = base;
      document.getElementById('countResultados').textContent = cacheFiltrada.length;
      renderTabla(1);
    }

    function renderTabla(page=1) {
      const tabla = document.getElementById('tablaOfertas');
      const tbody = document.getElementById('tbodyOfertas');
      const msg   = document.getElementById('estadoMensaje');
      const pag   = document.getElementById('paginacion');

      tbody.innerHTML = '';
      msg.innerHTML = '';
      pag.innerHTML = '';

      const total = cacheFiltrada.length;
      const totalPages = Math.max(1, Math.ceil(total / pageSize));
      currentPage = Math.min(Math.max(1, page), totalPages);

      if (total === 0) {
        tabla.style.display = 'none';
        msg.innerHTML = `<div class="alert alert-info">No se encontraron ofertas con ese criterio.</div>`;
        return;
      }

      const start = (currentPage - 1) * pageSize;
      const end   = start + pageSize;
      const slice = cacheFiltrada.slice(start, end);

      for (const o of slice) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.nombre_producto}</td>
          <td class="text-end">$${Number(o.monto_oferta).toLocaleString('es-CL')}</td>
          <td>${new Date(o.fecha_oferta).toLocaleString('es-CL')}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="/producto.html?id=${o.id_producto}">
              Ver producto
            </a>
          </td>
        `;
        tbody.appendChild(tr);
      }

      tabla.style.display = '';
      renderPaginacion(totalPages);
    }

    function renderPaginacion(totalPages) {
      const cont = document.getElementById('paginacion');
      if (totalPages <= 1) return;

      const mkBtn = (label, page, active=false, disabled=false) => {
        const b = document.createElement('button');
        b.textContent = label;
        b.className = `btn btn-sm ${active ? 'btn-primary' : 'btn-outline-primary'} me-1`;
        b.disabled = disabled;
        b.addEventListener('click', () => renderTabla(page));
        return b;
      };

      cont.appendChild(mkBtn('«', currentPage - 1, false, currentPage === 1));

      const maxBtns = 8;
      let start = Math.max(1, currentPage - Math.floor(maxBtns/2));
      let end   = Math.min(totalPages, start + maxBtns - 1);
      if (end - start + 1 < maxBtns) start = Math.max(1, end - maxBtns + 1);

      for (let i = start; i <= end; i++) {
        cont.appendChild(mkBtn(String(i), i, i === currentPage));
      }

      cont.appendChild(mkBtn('»', currentPage + 1, false, currentPage === totalPages));
    }

    async function cargarMisOfertas() {
      const msg  = document.getElementById('estadoMensaje');
      const loading = document.getElementById('estadoCargando');

      msg.innerHTML = '';
      loading.style.display = 'block';

      try {
        const res = await fetch('/usuario/mis-ofertas');
        loading.style.display = 'none';

        if (res.status === 401) {
          msg.innerHTML = `
            <div class="alert alert-warning">
              Debes iniciar sesión para ver tus ofertas.
              <a href="/login.html" class="alert-link">Iniciar sesión</a>
            </div>`;
          return;
        }

        const ofertas = await res.json();

        if (!Array.isArray(ofertas) || ofertas.length === 0) {
          msg.innerHTML = `
            <div class="alert alert-info">
              Aún no has realizado ofertas. ¡Explora los productos activos en el <a href="/home.html" class="alert-link">Home</a>!
            </div>`;
          return;
        }

        cacheOriginal = ofertas;
        document.getElementById('countResultados').textContent = ofertas.length;
        aplicarFiltros();
      } catch (e) {
        console.error(e);
        loading.style.display = 'none';
        msg.innerHTML = `<div class="alert alert-danger">Error al cargar tus ofertas. Intenta nuevamente.</div>`;
      }
    }

    // Buscador (debounced)
    document.getElementById('buscador').addEventListener('input', debounce(aplicarFiltros, 200));

    // Init
    cargarUsuarioActivo();
    cargarMisOfertas();
  </script>
</body>
</html>
