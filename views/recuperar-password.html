<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px;">
    <h4 class="mb-3 text-center">Recuperar contraseña</h4>
    <form id="formRecuperar">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" class="form-control" required />
      </div>
      <button type="submit" id="btnRecuperar" class="btn btn-primary w-100">Enviar correo</button>
    </form>
    <div id="mensaje" class="text-center mt-3"></div>
  </div>

  <script>
    const form = document.getElementById('formRecuperar');
    const btn = document.getElementById('btnRecuperar');
    const mensaje = document.getElementById('mensaje');
    const correoInput = document.getElementById('correo');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const correo = correoInput.value;

      btn.disabled = true;
      btn.textContent = 'Enviando...';
      mensaje.textContent = '';
      mensaje.className = '';

      try {
        const res = await fetch('/recuperar-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ correo })
        });

        const data = await res.json();

        if (res.ok) {
          correoInput.value = ''; // ✅ Limpiar campo
          mensaje.textContent = 'Correo enviado con éxito. Redirigiendo...';
          mensaje.className = 'text-success text-center mt-3';
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000);
        } else {
          throw new Error(data.message || 'Error al enviar correo');
        }
      } catch (err) {
        mensaje.textContent = err.message || 'Ocurrió un error.';
        mensaje.className = 'text-danger text-center mt-3';
        btn.disabled = false;
        btn.textContent = 'Enviar correo';
      }
    });
  </script>
</body>

</html>
