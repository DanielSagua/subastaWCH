<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cambiar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px;">
    <h4 class="mb-3 text-center">Cambiar contraseña</h4>

    <form id="formCambio" novalidate>
      <div class="mb-3">
        <label for="nuevaPassword" class="form-label">Nueva contraseña</label>
        <input type="password" id="nuevaPassword" class="form-control" required />
        <div id="errorPwd" class="text-danger small mt-1 d-none"></div>

      </div>

      <div class="mb-3">
        <label for="confirmarPassword" class="form-label">Confirmar contraseña</label>
        <input type="password" id="confirmarPassword" class="form-control" required />

        <div id="errorConfirmacion" class="text-danger small mt-1 d-none">
          Las contraseñas no coinciden.
        </div>
        <div id="errorPwd" class="text-danger small mt-1 d-none"></div>
      </div>

      <button type="submit" id="btnGuardar" class="btn btn-success w-100">Guardar</button>
    </form>

    <div id="mensaje" class="mt-3 text-center"></div>

    <div>
      <p>La contraseña debe contener lo siguiente: </p>
      <ul>
        <li>Al menos 8 caracteres</li>
        <li>Una letra mayúscula</li>
        <li>Una letra minúscula</li>
        <li>Un número</li>
      </ul>
    </div>

  </div>

  <script>

    // helper (colócalo arriba en authController.js)
    function validarPassword(pwd) {
      if (typeof pwd !== 'string') return 'Contraseña inválida';
      if (pwd.length < 8) return 'La contraseña debe tener al menos 8 caracteres';
      // opcional: complejidad
      if (!/[A-Z]/.test(pwd)) return 'Debe tener al menos una mayúscula';
      if (!/[a-z]/.test(pwd)) return 'Debe tener al menos una minúscula';
      if (!/[0-9]/.test(pwd)) return 'Debe tener al menos un número';
      return null;
    }


    const token = window.location.pathname.split('/').pop();

    const form = document.getElementById('formCambio');
    const nuevaPasswordInput = document.getElementById('nuevaPassword');
    const confirmarPasswordInput = document.getElementById('confirmarPassword');
    const errorConfirmacion = document.getElementById('errorConfirmacion');
    const mensaje = document.getElementById('mensaje');
    const btnGuardar = document.getElementById('btnGuardar');

    // 🧠 Validación en vivo de la contraseña y su confirmación
    nuevaPasswordInput.addEventListener('input', () => {
      const err = validarPassword(nuevaPasswordInput.value.trim());
      const errorPwd = document.getElementById('errorPwd');
      if (err) {
        errorPwd.textContent = err;
        errorPwd.classList.remove('d-none');
      } else {
        errorPwd.textContent = '';
        errorPwd.classList.add('d-none');
      }
    });

    confirmarPasswordInput.addEventListener('input', () => {
      if (confirmarPasswordInput.value.trim() !== nuevaPasswordInput.value.trim()) {
        errorConfirmacion.classList.remove('d-none');
      } else {
        errorConfirmacion.classList.add('d-none');
      }
    });


    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nuevaPassword = nuevaPasswordInput.value.trim();
      const confirmarPassword = confirmarPasswordInput.value.trim();

      // Limpia estados
      const errorPwd = document.getElementById('errorPwd');
      errorPwd.classList.add('d-none');
      errorPwd.textContent = '';
      errorConfirmacion.classList.add('d-none');
      mensaje.textContent = '';
      mensaje.className = '';

      // 1) Valida fuerza mínima
      const err = validarPassword(nuevaPassword);
      if (err) {
        errorPwd.textContent = err;
        errorPwd.classList.remove('d-none');
        return;
      }

      // 2) Valida coincidencia
      if (nuevaPassword !== confirmarPassword) {
        errorConfirmacion.classList.remove('d-none');
        return;
      }

      // Bloquea botón y envía
      btnGuardar.disabled = true;
      btnGuardar.textContent = 'Procesando...';

      try {
        const res = await fetch(`/cambiar-password/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nuevaPassword }) // nombre de campo alineado con el backend actualizado
        });

        const data = await res.json();

        if (res.ok) {
          mensaje.className = 'text-success mt-3 text-center';
          mensaje.textContent = data.message || 'Contraseña actualizada. Redirigiendo...';
          setTimeout(() => (window.location.href = '/login.html'), 3000);
        } else {
          throw new Error(data.message || 'Error desconocido');
        }
      } catch (err) {
        mensaje.className = 'text-danger mt-3 text-center';
        mensaje.textContent = err.message || 'Error al cambiar contraseña.';
        btnGuardar.disabled = false;
        btnGuardar.textContent = 'Guardar';
      }
    });


  </script>
</body>
