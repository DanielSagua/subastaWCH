<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Producto</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/gestion-productos.html">Gestión de Productos</a>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">Agregar nuevo producto</h2>

    <form id="formAgregar" enctype="multipart/form-data" method="POST" action="/productos">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del producto</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio base ($)</label>
        <input type="number" id="precio" name="precio" class="form-control" required min="0" />
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen del producto</label>
        <input type="file" name="imagenes" multiple accept="image/*" class="form-control" />
        <!-- <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*" /> -->
      </div>
      <div class="mb-3">
        <label for="imagen_destacada" class="form-label">Imagen destacada</label>
        <select name="imagen_destacada" id="imagen_destacada" class="form-select">
          <option value="">Seleccionar una imagen</option>
          <option value="imagen">Principal</option>
          <option value="imagen1">Imagen 1</option>
          <option value="imagen2">Imagen 2</option>
          <option value="imagen3">Imagen 3</option>
          <option value="imagen4">Imagen 4</option>
        </select>
      </div>
      <!-- <button type="submit" class="btn btn-success">Agregar</button> -->
      <button type="submit" class="btn btn-success" id="btnAgregar">
        <span id="spinnerAgregar" class="spinner-border spinner-border-sm d-none me-2" role="status"
          aria-hidden="true"></span>
        Agregar
      </button>

      <a href="/gestion-productos.html" class="btn btn-secondary ms-2">Volver</a>

    </form>

    <div id="mensaje" class="mt-3 text-success"></div>
  </div>

  <script>
    document.getElementById('formAgregar').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = document.getElementById('formAgregar');
      const formData = new FormData(form);
      const btn = document.getElementById('btnAgregar');
      const spinner = document.getElementById('spinnerAgregar');
      const mensaje = document.getElementById('mensaje');

      // UI bloqueada
      btn.disabled = true;
      spinner.classList.remove('d-none');
      mensaje.textContent = '';

      try {
        const res = await fetch('/productos', { method: 'POST', body: formData });
        const data = await res.json();

        if (res.ok) {
          mensaje.classList.remove('text-danger');
          mensaje.classList.add('text-success');
          mensaje.textContent = 'Producto agregado exitosamente.';
          form.reset();
        } else {
          mensaje.classList.remove('text-success');
          mensaje.classList.add('text-danger');
          mensaje.textContent = data.message || 'Error al agregar producto';
        }
      } catch (err) {
        console.error(err);
        mensaje.classList.remove('text-success');
        mensaje.classList.add('text-danger');
        mensaje.textContent = 'Error al conectar con el servidor';
      } finally {
        // UI desbloqueada
        btn.disabled = false;
        spinner.classList.add('d-none');
      }
    });
  </script>
