        async function cargarProducto() {


            try {
                const res = await fetch(`/producto/${id}`);
                const data = await res.json();

                precioBase = Number(data.precio_producto) || 0;

                document.getElementById('nombre').textContent = data.nombre_producto;
                document.getElementById('descripcion').innerHTML = (data.descripcion_producto || '').replace(/\n/g, '<br>');
                // document.getElementById('descripcion').textContent = data.descripcion_producto;
                document.getElementById('precio').textContent = data.precio_producto.toLocaleString();

                const imagenes = [
                    data.imagen,
                    data.imagen1,
                    data.imagen2,
                    data.imagen3,
                    data.imagen4
                ].filter(Boolean); // Elimina nulos/undefined

                const contenedor = document.getElementById('contenedorCarrusel');
                contenedor.innerHTML = '';

                imagenes.forEach((img, i) => {
                    const activo = i === 0 ? 'active' : '';
                    contenedor.innerHTML += `
    <div class="carousel-item ${activo}">
      <img src="/uploads/${img}" class="d-block w-100 imagen-ampliable rounded shadow-sm" style="max-height: 300px; object-fit: contain;" alt="Imagen ${i + 1}">
    </div>
  `;
                });
                // Después de llenar #contenedorCarrusel, llena también el carrusel del modal:
                const zoomInner = document.getElementById('zoomInner');
                zoomInner.innerHTML = '';
                imagenes.forEach((img, i) => {
                    zoomInner.innerHTML += `
    <div class="carousel-item ${i === 0 ? 'active' : ''}">
      <div class="d-flex justify-content-center align-items-center" style="min-height:70vh;background:#000;">
        <img src="/uploads/${img}" class="img-fluid" style="max-height:80vh; object-fit:contain;" alt="Imagen ${i + 1}">
      </div>
    </div>
  `;
                });

                // Abrir modal en el índice clickeado
                document.addEventListener('click', (e) => {
                    const target = e.target.closest('.imagen-ampliable');
                    if (!target) return;

                    // índice según posición en el carrusel principal
                    const items = Array.from(document.querySelectorAll('#contenedorCarrusel .carousel-item img.imagen-ampliable'));
                    const idx = Math.max(0, items.indexOf(target));

                    const modalEl = document.getElementById('modalZoom');
                    const modal = new bootstrap.Modal(modalEl);
                    modal.show();

                    // Mover el carrusel del modal a ese índice
                    const zoomCarouselEl = document.getElementById('carouselZoom');
                    const zoomCarousel = bootstrap.Carousel.getOrCreateInstance(zoomCarouselEl, { interval: false, ride: false, wrap: true });
                    zoomCarousel.to(idx);
                });



                // Calcular hora de finalización (fecha_publicacion + 24 horas)
                // ✅ Usa fecha_fin o duracion_min del backend (alineado a SUBASTA_DURACION_MINUTOS)
                let finMs;

                if (typeof data.remaining_seconds === 'number') {
                    // backend ya calcula segundos restantes con GETDATE()
                    finMs = Date.now() + Math.max(0, data.remaining_seconds) * 1000;
                } else if (data.fecha_fin) {
                    finMs = new Date(data.fecha_fin).getTime();
                } else if (typeof data.duracion_min === 'number') {
                    finMs = new Date(data.fecha_publicacion_producto).getTime() + data.duracion_min * 60 * 1000;
                } else {
                    // Fallback 48h
                    finMs = new Date(data.fecha_publicacion_producto).getTime() + 48 * 60 * 60 * 1000;
                }

                iniciarContador(new Date(finMs));



            } catch (err) {
                console.error(err);
                document.getElementById('mensaje').textContent = 'Error al cargar el producto.';
            }
        }

        async function cargarOfertaMaxima() {
            try {
                const res = await fetch('/productos');
                const productos = await res.json();
                const prod = productos.find(p => String(p.id_producto) === String(id));

                // oferta máxima (número)
                ofertaMax = Number(prod?.oferta_maxima || 0);

                // pinta texto en la vista
                const ofertaSpan = document.getElementById('oferta_maxima');
                if (!prod?.oferta_maxima) {
                    ofertaSpan.textContent = 'Nadie ha ofertado aún';
                } else {
                    ofertaSpan.textContent = `$${Number(prod.oferta_maxima).toLocaleString()}`;
                }

                // fija restricciones de input (múltiplos de 1000 y mínimo requerido)
                const inp = document.getElementById('monto');
                if (inp) {
                    const minSiguiente = (ofertaMax > 0 ? ofertaMax : precioBase) + 1000;
                    inp.step = '1000';
                    inp.min = String(minSiguiente);
                    inp.placeholder = `Mínimo $${minSiguiente.toLocaleString()} (de 1.000 en 1.000)`;
                }
            } catch (e) {
                console.error(e);
            }
        }


        async function verificarSiEsMaximoPostor() {
            try {
                const res = await fetch(`/productos`);
                const productos = await res.json();
                const prod = productos.find(p => p.id_producto == id);
                const usuarioActual = sessionStorage.getItem('usuario_id'); // asegúrate que tu login lo guarde
                if (prod && prod.oferta_maxima && prod.id_usuario_maximo === Number(usuarioActual)) {
                    const btn = document.getElementById('btnOfertar');
                    btn.disabled = true;
                    const msg = document.getElementById('mensaje');
                    msg.textContent = 'La oferta más alta ya es tuya.';
                    msg.classList.add('text-success');
                }
            } catch (e) {
                console.error('Error al verificar postor máximo:', e);
            }
        }

        document.getElementById('formOferta').addEventListener('submit', async (e) => {
            e.preventDefault();

            // ✅ entero “seguro”
            const monto = Math.trunc(Number(document.getElementById('monto').value));
            const btn = document.getElementById('btnOfertar');
            const spinner = document.getElementById('spinner');
            const msg = document.getElementById('mensaje');

            btn.disabled = true;
            spinner.classList.remove('d-none');
            msg.textContent = '';
            msg.classList.remove('text-danger', 'text-success');

            const minSiguiente = (ofertaMax > 0 ? ofertaMax : precioBase) + 1000;

            if (!Number.isFinite(monto) || monto <= 0) {
                msg.textContent = 'Monto inválido.';
                msg.classList.add('text-danger');
                btn.disabled = false; spinner.classList.add('d-none');
                return;
            }
            if (monto % 1000 !== 0) {
                msg.textContent = 'Las ofertas deben ser en múltiplos de $1.000.';
                msg.classList.add('text-danger');
                btn.disabled = false; spinner.classList.add('d-none');
                return;
            }
            if (monto < minSiguiente) {
                msg.textContent = `Debes ofertar al menos $${minSiguiente.toLocaleString()}.`;
                msg.classList.add('text-danger');
                btn.disabled = false; spinner.classList.add('d-none');
                return;
            }

            // ⚠️ Confirmación antes de enviar
            const confirmar = confirm(`¿Estás seguro de ofertar $${monto.toLocaleString('es-CL')} por este producto?`);
            if (!confirmar) {
                btn.disabled = false;
                spinner.classList.add('d-none');
                return;
            }

            try {
                const res = await fetch(`/producto/${id}/ofertar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ monto })
                });
                const result = await res.json();

                if (res.ok) {
                    msg.textContent = 'Oferta registrada con éxito.';
                    msg.classList.add('text-success');
                    document.getElementById('monto').value = '';
                    // 🔄 refresca ofertaMax y mínimos del input
                    await cargarOfertaMaxima();
                } else {
                    msg.textContent = result.message || 'Error al ofertar.';
                    msg.classList.add('text-danger');
                }
            } catch (error) {
                console.error(error);
                msg.textContent = 'Error al enviar oferta.';
                msg.classList.add('text-danger');
            } finally {
                btn.disabled = false;
                spinner.classList.add('d-none');
            }
        });



        cargarProducto();

        function iniciarContador(fechaFin) {
            const contador = document.getElementById('contador');

            const intervalo = setInterval(() => {
                const ahora = new Date().getTime();
                const restante = fechaFin - ahora;

                if (restante <= 0) {
                    clearInterval(intervalo);
                    contador.textContent = 'Subasta finalizada';
                    document.getElementById('formOferta').style.display = 'none';
                    return;
                }

                const dias = Math.floor(restante / (1000 * 60 * 60 * 24));
                const horas = Math.floor((restante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((restante % (1000 * 60)) / 1000);

                contador.textContent =
                    `${dias > 0 ? dias + 'd ' : ''}${horas}h ${minutos}m ${segundos}s`;
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('imagen-ampliable')) {
                    const src = e.target.getAttribute('src');

        const inputMonto = document.getElementById('monto');
        inputMonto.addEventListener('input', () => {
            const mensaje = document.getElementById('mensaje');
            const valor = inputMonto.value;

            if (/[^0-9]/.test(valor)) {
                mensaje.textContent = 'Solo se permiten números en el campo de oferta.';
                mensaje.classList.remove('text-success');
                mensaje.classList.add('text-danger');
            } else {
                mensaje.textContent = '';
                mensaje.classList.remove('text-danger');
            }
        });

        const campoMonto = document.getElementById('monto');

        campoMonto.addEventListener('input', () => {
            // Elimina todo lo que no sea número ni punto decimal
            campoMonto.value = campoMonto.value.replace(/[^0-9]/g, '');
        });

        campoMonto.addEventListener('keypress', (e) => {
            // Solo permite números (0-9)
            const char = String.fromCharCode(e.which);
            if (!/[0-9]/.test(char)) {
                e.preventDefault();
                mostrarAdvertencia('Solo se permiten números');
            }
        });

        function mostrarAdvertencia(msg) {
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = msg;
            mensaje.classList.remove('text-success');
            mensaje.classList.add('text-danger');
        }

        // ===== Navegación entre productos (oculta botones en bordes) =====
        let _productosActivos = [];
        let _idxActual = -1;

        async function prepararNavegacionProductos() {
            try {
                const res = await fetch('/productos/activos');
                _productosActivos = await res.json();

                _idxActual = _productosActivos.findIndex(p => String(p.id_producto) === String(id));
                actualizarVisibilidadBotones();
            } catch (err) {
                console.error('Error cargando productos activos:', err);
                // Si falla, ocultamos ambos por seguridad
                ocultarAmbosBotones();
            }
        }

        function actualizarVisibilidadBotones() {
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');

            if (!btnPrev || !btnNext || _idxActual === -1 || _productosActivos.length === 0) {
                ocultarAmbosBotones();
                return;
            }

            // Mostrar/ocultar según existan vecinos
            const hayPrev = _idxActual > 0;
            const hayNext = _idxActual < _productosActivos.length - 1;

            btnPrev.style.display = hayPrev ? '' : 'none';
            btnNext.style.display = hayNext ? '' : 'none';
        }

        function ocultarAmbosBotones() {
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');
            if (btnPrev) btnPrev.style.display = 'none';
            if (btnNext) btnNext.style.display = 'none';
        }

        function irAProducto(direccion) {
            if (_idxActual === -1) return;

            const nuevoIdx = direccion === 'next' ? _idxActual + 1 : _idxActual - 1;

            // Si no existe producto en esa dirección, ocultamos el botón correspondiente y salimos
            if (nuevoIdx < 0) {
                const btnPrev = document.getElementById('btnPrev');
                if (btnPrev) btnPrev.style.display = 'none';
                return;
            }
            if (nuevoIdx >= _productosActivos.length) {
                const btnNext = document.getElementById('btnNext');
                if (btnNext) btnNext.style.display = 'none';
                return;
            }

            const nuevoId = _productosActivos[nuevoIdx].id_producto;
            // Navega
            window.location.href = `/producto.html?id=${nuevoId}`;
        }

        // Listeners
        document.getElementById('btnPrev')?.addEventListener('click', () => irAProducto('prev'));
        document.getElementById('btnNext')?.addEventListener('click', () => irAProducto('next'));

        // Llamar una vez cuando cargue la página (después de tener "id")
        prepararNavegacionProductos();


        document.getElementById('btnNext').addEventListener('click', () => moverProducto('next'));
        document.getElementById('btnPrev').addEventListener('click', () => moverProducto('prev'));

        // ===== Confirmar antes de cerrar sesión =====
        document.addEventListener('click', (e) => {

            if (confirmar) {
                window.location.href = '/logout';
            }
        });
