<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <title>Detalle del Producto</title>

<body class="bg-light">

    <div class="container py-5">
        <a href="/home.html" class="btn btn-secondary mb-3">&larr; Volver</a>

        <div class="card shadow">
            <div class="card-body text-center">
                <h3 id="nombre" class="card-title text-primary"></h3>
                <!-- <img id="imagen" class="img-fluid my-3 rounded  shadow-sm" alt="Imagen del producto"
                    style="max-height: 300px;" /> -->
                <div id="carouselProducto" class="carousel slide my-3" data-bs-ride="carousel">
                    <div class="carousel-inner" id="contenedorCarrusel"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducto"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselProducto"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <p id="descripcion" class="card-text descripcion-con-saltos"></p>
                <p><strong>Precio base:</strong> $<span id="precio"></span></p>
                <p><strong>Tiempo restante:</strong> <span id="contador">Cargando...</span></p>
                <p><strong>Oferta m√°s alta:</strong> $<span id="oferta_maxima">0</span></p>

                <form id="formOferta" class="mt-4">
                    <div class="mb-3">
                        <label for="monto" class="form-label">Tu oferta ($):</label>
                        <input type="number" id="monto" class="form-control" required min="1"
                            placeholder="Ingresa aqui el monto de tu oferta." />
                    </div>
                    <button type="submit" class="btn btn-success">Ofertar</button>
                    <div id="mensaje" class="mt-3 text-danger"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // async function cargarProducto() {

        //         document.getElementById('mensaje').textContent = 'Error al cargar el producto.';
        //     }
        // }
        async function cargarProducto() {
            try {
                const res = await fetch(`/producto/${id}`);
                const data = await res.json();

                document.getElementById('nombre').textContent = data.nombre_producto;
                document.getElementById('descripcion').textContent = data.descripcion_producto;
                document.getElementById('precio').textContent = data.precio_producto.toLocaleString();

                const imagenes = [
                    data.imagen,
                    data.imagen1,
                    data.imagen2,
                    data.imagen3,
                    data.imagen4
                ].filter(Boolean); // Elimina nulos/undefined

                const contenedor = document.getElementById('contenedorCarrusel');
                contenedor.innerHTML = '';

                imagenes.forEach((img, i) => {
                    const activo = i === 0 ? 'active' : '';
                    contenedor.innerHTML += `
    <div class="carousel-item ${activo}">
      <img src="/uploads/${img}" class="d-block w-100 rounded shadow-sm" style="max-height: 300px; object-fit: contain;" alt="Imagen ${i + 1}">
    </div>
  `;
                });



                // Calcular hora de finalizaci√≥n (fecha_publicacion + 24 horas)
                const fechaPublicacion = new Date(data.fecha_publicacion_producto);
                fechaPublicacion.setHours(fechaPublicacion.getHours() + 4); // Ajusta UTC ‚Üí GMT-4
                const fechaFin = new Date(fechaPublicacion.getTime() + 172800000);

                console.log("üïí Fecha publicaci√≥n:", fechaPublicacion.toLocaleString());
                console.log("üïõ Fecha fin (48h):", fechaFin.toLocaleString());


                iniciarContador(fechaFin);

            } catch (err) {
                console.error(err);
                document.getElementById('mensaje').textContent = 'Error al cargar el producto.';
            }
        }

        async function cargarOfertaMaxima() {
            try {
                const res = await fetch('/productos');
                const productos = await res.json();
                const prod = productos.find(p => p.id_producto == id);
                document.getElementById('oferta_maxima').textContent = (prod.oferta_maxima || 0).toLocaleString();
            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('formOferta').addEventListener('submit', async (e) => {
            e.preventDefault();
            const monto = parseFloat(document.getElementById('monto').value);

            try {
                const res = await fetch(`/producto/${id}/ofertar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ monto })
                });

                const result = await res.json();
                if (res.ok) {
                    const msg = document.getElementById('mensaje');
                    msg.textContent = 'Oferta registrada con √©xito.';
                    msg.classList.remove('text-danger');
                    msg.classList.add('text-success');
                    document.getElementById('monto').value = '';
                    await cargarOfertaMaxima();
                } else {
                    const msg = document.getElementById('mensaje');
                    msg.textContent = result.message || 'Error al ofertar.';
                    msg.classList.remove('text-success');
                    msg.classList.add('text-danger');
                }
            } catch (error) {
                console.error(error);
                document.getElementById('mensaje').textContent = 'Error al enviar oferta.';
            }
        });

        cargarProducto();
        cargarOfertaMaxima();

        // function iniciarContador(fechaFin) {

        //     const intervalo = setInterval(() => {
        //         const ahora = new Date().getTime();
        //         const restante = fechaFin - ahora;

        //         if (restante <= 0) {
        //             clearInterval(intervalo);

        //             return;
        //         }

        //         const horas = Math.floor((restante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        //         const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
        //         const segundos = Math.floor((restante % (1000 * 60)) / 1000);

        //         contador.textContent = `${horas}h ${minutos}m ${segundos}s`;
        //     }, 1000);
        // }


        function iniciarContador(fechaFin) {
            const contador = document.getElementById('contador');

            const intervalo = setInterval(() => {
                const ahora = new Date().getTime();
                const restante = fechaFin - ahora;

                if (restante <= 0) {
                    clearInterval(intervalo);
                    contador.textContent = 'Subasta finalizada';
                    document.getElementById('formOferta').style.display = 'none';
                    return;
                }

                const dias = Math.floor(restante / (1000 * 60 * 60 * 24));
                const horas = Math.floor((restante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((restante % (1000 * 60)) / 1000);

                contador.textContent =
                    `${dias > 0 ? dias + 'd ' : ''}${horas}h ${minutos}m ${segundos}s`;
            }, 1000);
        }

        console.log("Fecha publicaci√≥n:", fechaPublicacion);
        console.log("Fecha fin:", fechaFin);
    </script>
</body>

</html>
