<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle del Producto</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="login-bg">

    <main class="container py-5">
        <a href="/home.html" class="btn btn-secondary mb-3">&larr; Volver a Productos disponibles</a>

        <div class="card shadow">
            <div class="card-body text-center">
                <h3 id="nombre" class="card-title texto-azul-primario"></h3>
                <div id="carouselProducto" class="carousel slide my-3" data-bs-ride="carousel">
                    <div class="carousel-inner" id="contenedorCarrusel"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducto"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselProducto"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <!-- <p id="descripcion" class="card-text descripcion-con-saltos text-start"></p> -->
                <div id="descripcion" class="card-text descripcion-con-saltos"></div>
                <p><strong>Precio base:</strong> $<span id="precio"></span></p>
                <p><strong>Tiempo restante:</strong> <span id="contador">Cargando...</span></p>
                <p><strong>Oferta más alta:</strong> <span id="oferta_maxima">Cargando...</span></p>


                <form id="formOferta" class="mt-4">
                    <div class="mb-3 d-flex justify-content-center">
                        <div class="w-50">
                            <label for="monto" class="form-label">Tu oferta ($):</label>
                            <input type="number" id="monto" class="form-control" required inputmode="numeric" min="1"
                                max="500000" placeholder="Ingresa aquí el monto de tu oferta." />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" id="btnOfertar">
                        <span id="spinner" class="spinner-border spinner-border-sm d-none me-2" role="status"
                            aria-hidden="true"></span>
                        Ofertar
                    </button>
                    <div id="mensaje" class="mt-3 text-danger"></div>
                </form>

            </div>
        </div>
    </main>

    <!-- Agrandar imagen al dar clic -->
    <!-- Modal para ver imagen en grande -->
    <div class="modal fade" id="modalImagen" tabindex="-1" aria-labelledby="modalImagenLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body p-0">
                    <img id="imagenGrande" src="" class="img-fluid w-100 rounded" alt="Imagen ampliada" />
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-1 mt-5">
        <div class="container">
            &copy; <span id="anioActual"></span> DanielS 2025 | Subastas Internas WEG Chile | Area Operaciones
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');


        async function cargarProducto() {
            try {
                const res = await fetch(`/producto/${id}`);
                const data = await res.json();

                document.getElementById('nombre').textContent = data.nombre_producto;
                document.getElementById('descripcion').innerHTML = (data.descripcion_producto || '').replace(/\n/g, '<br>');
                // document.getElementById('descripcion').textContent = data.descripcion_producto;
                document.getElementById('precio').textContent = data.precio_producto.toLocaleString();

                const imagenes = [
                    data.imagen,
                    data.imagen1,
                    data.imagen2,
                    data.imagen3,
                    data.imagen4
                ].filter(Boolean); // Elimina nulos/undefined

                const contenedor = document.getElementById('contenedorCarrusel');
                contenedor.innerHTML = '';

                imagenes.forEach((img, i) => {
                    const activo = i === 0 ? 'active' : '';
                    contenedor.innerHTML += `
    <div class="carousel-item ${activo}">
      <img src="/uploads/${img}" class="d-block w-100 imagen-ampliable rounded shadow-sm" style="max-height: 300px; object-fit: contain;" alt="Imagen ${i + 1}">
    </div>
  `;
                });



                // Calcular hora de finalización (fecha_publicacion + 24 horas)
                // ✅ Usa fecha_fin o duracion_min del backend (alineado a SUBASTA_DURACION_MINUTOS)
                let finMs;

                if (typeof data.remaining_seconds === 'number') {
                    // backend ya calcula segundos restantes con GETDATE()
                    finMs = Date.now() + Math.max(0, data.remaining_seconds) * 1000;
                } else if (data.fecha_fin) {
                    finMs = new Date(data.fecha_fin).getTime();
                } else if (typeof data.duracion_min === 'number') {
                    finMs = new Date(data.fecha_publicacion_producto).getTime() + data.duracion_min * 60 * 1000;
                } else {
                    // Fallback 48h
                    finMs = new Date(data.fecha_publicacion_producto).getTime() + 48 * 60 * 60 * 1000;
                }

                iniciarContador(new Date(finMs));



            } catch (err) {
                console.error(err);
                document.getElementById('mensaje').textContent = 'Error al cargar el producto.';
            }
        }

        async function cargarOfertaMaxima() {
            try {
                const res = await fetch('/productos');
                const productos = await res.json();
                const prod = productos.find(p => p.id_producto == id);
                // document.getElementById('oferta_maxima').textContent = (prod.oferta_maxima || 0).toLocaleString();
                const ofertaSpan = document.getElementById('oferta_maxima');
                if (!prod.oferta_maxima) {
                    ofertaSpan.textContent = 'Nadie ha ofertado aún';
                } else {
                    ofertaSpan.textContent = `$${prod.oferta_maxima.toLocaleString()}`;
                }

            } catch (e) {
                console.error(e);
            }
        }


        document.getElementById('formOferta').addEventListener('submit', async (e) => {
            e.preventDefault();

            const monto = parseFloat(document.getElementById('monto').value);
            const btn = document.getElementById('btnOfertar');
            const spinner = document.getElementById('spinner');
            const msg = document.getElementById('mensaje');

            btn.disabled = true;
            spinner.classList.remove('d-none');
            msg.textContent = '';
            msg.classList.remove('text-danger', 'text-success');

            try {
                const res = await fetch(`/producto/${id}/ofertar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ monto })
                });

                const result = await res.json();

                if (res.ok) {
                    msg.textContent = 'Oferta registrada con éxito.';
                    msg.classList.add('text-success');
                    document.getElementById('monto').value = '';
                    await cargarOfertaMaxima();
                } else {
                    msg.textContent = result.message || 'Error al ofertar.';
                    msg.classList.add('text-danger');
                }
            } catch (error) {
                console.error(error);
                msg.textContent = 'Error al enviar oferta.';
                msg.classList.add('text-danger');
            } finally {
                btn.disabled = false;
                spinner.classList.add('d-none');
            }
        });



        cargarProducto();
        cargarOfertaMaxima();



        function iniciarContador(fechaFin) {
            const contador = document.getElementById('contador');

            const intervalo = setInterval(() => {
                const ahora = new Date().getTime();
                const restante = fechaFin - ahora;

                if (restante <= 0) {
                    clearInterval(intervalo);
                    contador.textContent = 'Subasta finalizada';
                    document.getElementById('formOferta').style.display = 'none';
                    return;
                }

                const dias = Math.floor(restante / (1000 * 60 * 60 * 24));
                const horas = Math.floor((restante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((restante % (1000 * 60)) / 1000);

                contador.textContent =
                    `${dias > 0 ? dias + 'd ' : ''}${horas}h ${minutos}m ${segundos}s`;
            }, 1000);
        }


        // Delegado para detectar clic en cualquier imagen del carrusel
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('imagen-ampliable')) {
                    const src = e.target.getAttribute('src');
                    const imagenGrande = document.getElementById('imagenGrande');
                    imagenGrande.setAttribute('src', src);

                    const modalElement = document.getElementById('modalImagen');
                    const modal = bootstrap.Modal.getOrCreateInstance(modalElement);
                    modal.show();
                }
            });
        });
        const inputMonto = document.getElementById('monto');
        inputMonto.addEventListener('input', () => {
            const mensaje = document.getElementById('mensaje');
            const valor = inputMonto.value;

            if (/[^0-9]/.test(valor)) {
                mensaje.textContent = 'Solo se permiten números en el campo de oferta.';
                mensaje.classList.remove('text-success');
                mensaje.classList.add('text-danger');
            } else {
                mensaje.textContent = '';
                mensaje.classList.remove('text-danger');
            }
        });

        const campoMonto = document.getElementById('monto');

        campoMonto.addEventListener('input', () => {
            // Elimina todo lo que no sea número ni punto decimal
            campoMonto.value = campoMonto.value.replace(/[^0-9]/g, '');
        });

        campoMonto.addEventListener('keypress', (e) => {
            // Solo permite números (0-9)
            const char = String.fromCharCode(e.which);
            if (!/[0-9]/.test(char)) {
                e.preventDefault();
                mostrarAdvertencia('Solo se permiten números');
            }
        });

        function mostrarAdvertencia(msg) {
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = msg;
            mensaje.classList.remove('text-success');
            mensaje.classList.add('text-danger');
        }

    </script>
</body>

</html>
