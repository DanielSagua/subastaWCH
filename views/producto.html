        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');


        async function cargarProducto() {
            try {
                const res = await fetch(`/producto/${id}`);
                const data = await res.json();

                document.getElementById('nombre').textContent = data.nombre_producto;
                document.getElementById('descripcion').textContent = data.descripcion_producto;
                document.getElementById('precio').textContent = data.precio_producto.toLocaleString();

                const imagenes = [
                    data.imagen,
                    data.imagen1,
                    data.imagen2,
                    data.imagen3,
                    data.imagen4
                ].filter(Boolean); // Elimina nulos/undefined

                const contenedor = document.getElementById('contenedorCarrusel');
                contenedor.innerHTML = '';

                imagenes.forEach((img, i) => {
                    const activo = i === 0 ? 'active' : '';
                    contenedor.innerHTML += `
    <div class="carousel-item ${activo}">
      <img src="/uploads/${img}" class="d-block w-100 imagen-ampliable rounded shadow-sm" style="max-height: 300px; object-fit: contain;" alt="Imagen ${i + 1}">
    </div>
  `;
                });



                // Calcular hora de finalizaci√≥n (fecha_publicacion + 24 horas)
                const fechaPublicacion = new Date(data.fecha_publicacion_producto);
                fechaPublicacion.setHours(fechaPublicacion.getHours() + 4); // Ajusta UTC ‚Üí GMT-4
                const fechaFin = new Date(fechaPublicacion.getTime() + 172800000);

                console.log("üïí Fecha publicaci√≥n:", fechaPublicacion.toLocaleString());
                console.log("üïõ Fecha fin (48h):", fechaFin.toLocaleString());


                iniciarContador(fechaFin);

            } catch (err) {
                console.error(err);
                document.getElementById('mensaje').textContent = 'Error al cargar el producto.';
            }
        }

        async function cargarOfertaMaxima() {
            try {
                const res = await fetch('/productos');
                const productos = await res.json();
                const prod = productos.find(p => p.id_producto == id);
                document.getElementById('oferta_maxima').textContent = (prod.oferta_maxima || 0).toLocaleString();
            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('formOferta').addEventListener('submit', async (e) => {
            e.preventDefault();

            const monto = parseFloat(document.getElementById('monto').value);
            const btn = document.getElementById('btnOfertar');
            const spinner = document.getElementById('spinner');
            const msg = document.getElementById('mensaje');

            btn.disabled = true;
            spinner.classList.remove('d-none');
            msg.textContent = '';
            msg.classList.remove('text-danger', 'text-success');

            try {
                const res = await fetch(`/producto/${id}/ofertar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ monto })
                });

                const result = await res.json();

                if (res.ok) {
                    msg.textContent = 'Oferta registrada con √©xito.';
                    msg.classList.add('text-success');
                    document.getElementById('monto').value = '';
                    await cargarOfertaMaxima();
                } else {
                    msg.textContent = result.message || 'Error al ofertar.';
                    msg.classList.add('text-danger');
                }
            } catch (error) {
                console.error(error);
                msg.textContent = 'Error al enviar oferta.';
                msg.classList.add('text-danger');
            } finally {
                btn.disabled = false;
                spinner.classList.add('d-none');
            }
        });



        cargarProducto();
        cargarOfertaMaxima();



        function iniciarContador(fechaFin) {
            const contador = document.getElementById('contador');

            const intervalo = setInterval(() => {
                const ahora = new Date().getTime();
                const restante = fechaFin - ahora;

                if (restante <= 0) {
                    clearInterval(intervalo);
                    contador.textContent = 'Subasta finalizada';
                    document.getElementById('formOferta').style.display = 'none';
                    return;
                }

                const dias = Math.floor(restante / (1000 * 60 * 60 * 24));
                const horas = Math.floor((restante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((restante % (1000 * 60)) / 1000);

                contador.textContent =
                    `${dias > 0 ? dias + 'd ' : ''}${horas}h ${minutos}m ${segundos}s`;
            }, 1000);
        }


        // Delegado para detectar clic en cualquier imagen del carrusel
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('imagen-ampliable')) {
                    const src = e.target.getAttribute('src');
                    const imagenGrande = document.getElementById('imagenGrande');
                    imagenGrande.setAttribute('src', src);

                    const modalElement = document.getElementById('modalImagen');
                    const modal = bootstrap.Modal.getOrCreateInstance(modalElement);
                    modal.show();
                }
            });
        });
        const inputMonto = document.getElementById('monto');
        inputMonto.addEventListener('input', () => {
            const mensaje = document.getElementById('mensaje');
            const valor = inputMonto.value;

            if (/[^0-9]/.test(valor)) {
                mensaje.textContent = 'Solo se permiten n√∫meros en el campo de oferta.';
                mensaje.classList.remove('text-success');
                mensaje.classList.add('text-danger');
            } else {
                mensaje.textContent = '';
                mensaje.classList.remove('text-danger');
            }
        });
